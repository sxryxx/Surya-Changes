  <style>
    /* Hide scrollbar for cleaner look */
    body {
      -ms-overflow-style: none; /* IE and Edge */
      scrollbar-width: none; /* Firefox */
      overflow-y: hidden; /* Prevent body scroll when modal/sidebar is open */
    }
    body::-webkit-scrollbar {
      display: none; /* Chrome, Safari, and Opera */
    }
    .leaflet-container {
      height: 100%;
      width: 100%;
      border-radius: 1rem; /* Rounded corners for map */
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-in {
      animation: fadeIn 0.4s ease-out forwards;
    }
    @keyframes slide-down-fade-in {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-slide-down-fade-in {
      animation: slide-down-fade-in 0.5s ease-out forwards;
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-in-up {
      animation: fadeInUp 0.5s ease-out forwards;
      opacity: 0; /* Start hidden to prevent flash of unstyled content */
    }
  </style>
